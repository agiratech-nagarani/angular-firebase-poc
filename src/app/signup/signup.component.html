<mat-toolbar>
  <span>Registration</span>
</mat-toolbar>
<mat-card class="my-card">
  <mat-card-content>
    <form class="my-form" [formGroup]="registerForm">
      <mat-form-field class="full-width">
        <mat-label>First Name</mat-label>
        <input  matInput  formControlName ="firstName" placeholder="First name"  name="fname"  required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Last Name</mat-label>
        <input  matInput formControlName="lastName" placeholder="Last Name" name="lname"  required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input  matInput formControlName="email"  placeholder="Email" name="email">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input  matInput type="password" formControlName="password" placeholder="Password"  name="password">
      </mat-form-field>       
      <mat-form-field class="full-width">
        <mat-label>Confirm Password</mat-label>
        <input  matInput type="password" formControlName="confirmPassword" placeholder="Password"  name="password">
      </mat-form-field>  
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="register(registerForm)" color="primary">REGISTER</button>

  </mat-card-actions>
</mat-card>
